<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwind cdn  -->

    <title>techwave podcast</title>

    <!-- favicon  -->
    <link rel="shortcut icon" href="./assets/headphone.png" type="image/x-icon">

    <!-- font awesome cdn  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- header start  -->
     <header class="w-full bg-[#1A0B2E]">
        <nav class="max-w-[1200px] mx-auto flex justify-between items-center py-[24px]">
            <div class="logo">
                <img src="./assets/techwave-logo.png" alt=""><a href="index.html"></a></img>
            </div>
            <ul class="hidden menu md:flex md:justify-between">
                <li class="mr-7"><a class="text-white" href="./index.html">About</a></li>
                <li class="mr-7"><a class="text-white" href="./index.html">Episodes</a></li>
                <li class="mr-7"><a class="text-white" href="./index.html">Host</a></li>
            </ul>
            <button class="hidden md:block p-2.5 text-white bg-gradient-to-tr from-[#F7E93F] from-[15%] via-[#FB09B4] via-[90%] to-[#9100F8] to-[100%] rounded-[1000px] cursor-pointer">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            <div class="md:hidden"><img src="./assets/hamburger-menu.png" alt=""></div>
        </nav>
     </header>
    <!-- header end  -->

    <!-- main start  -->
     <main>
     <!-- hero start  -->
        <div id="hero" class="bg-[url(./assets/hero-bg.png)] bg-cover bg-center flex flex-col justify-center items-center ">
            <div class="  bg-[url(./assets/hero-circle.png)] bg-no-repeat bg-center p-32 mt-[100px] relative">
                <img src="./assets/microphone.png" alt="">
                <button class="bg-[#00FF88] rounded-[1000px] text-[#1A0B2E] py-2 px-5 absolute top-[60px] right-[25px] animate-bounce">New</button>
            </div>
            <div>
                <div>
                    <h1 class="font-extrabold text-white text-6xl text-center">TechWave</h1>
                    <p class="text-white text-center">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                </div>
                <div class="flex justify-center gap-5 mt-[40px] mb-[100px]">
                     <button class="p-2.5 text-white bg-gradient-to-tr from-[#F7E93F] from-[15%] via-[#FB09B4] via-[90%] to-[#9100F8] to-[100%] rounded-[1000px] cursor-pointer"><i class="fa-brands fa-spotify"></i> Listen on spotify</button>
                     <button class="text-[#00FF88] border-2 border-[#00FF88] rounded-[1000px] py-[14px] px-[35px]"><i class="fa-regular fa-envelope"></i> Subscribe</button>
                </div>
            </div>
        </div>
     <!-- hero end  -->
     </main>
    <!-- main end  -->

    <!-- footer start  -->
     <footer></footer>
    <!-- footer end  -->
</body>
</html>
